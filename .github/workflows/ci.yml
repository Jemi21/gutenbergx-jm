name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: gutendex
          POSTGRES_USER: gutendex
          POSTGRES_PASSWORD: gutendex
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_pgsql
          coverage: none
      - name: Install Composer deps
        run: |
          cd gutendex-api
          composer install --no-interaction --prefer-dist
      - name: Copy env
        run: |
          cd gutendex-api
          cp .env.example .env || true
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate
      - name: Configure DB
        run: |
          cd gutendex-api
          php -r "file_put_contents('.env', str_replace(['DB_CONNECTION=mysql','DB_HOST=127.0.0.1','DB_PORT=3306','DB_DATABASE=laravel','DB_USERNAME=root','DB_PASSWORD='], ['DB_CONNECTION=pgsql','DB_HOST=127.0.0.1','DB_PORT=5432','DB_DATABASE=gutendex','DB_USERNAME=gutendex','DB_PASSWORD=gutendex'], file_get_contents('.env')));"
      - name: Run migrations
        run: |
          cd gutendex-api
          php artisan migrate --force
      - name: Lint PHP
        run: |
          find gutendex-api -name "*.php" -print0 | xargs -0 -n1 -P4 php -l
      - name: PHPUnit
        run: |
          cd gutendex-api
          ./vendor/bin/phpunit --colors=always


